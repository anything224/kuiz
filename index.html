<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="icon" href="img.png">
    <title>Kuiz</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Imperial+Script&family=Lavishly+Yours&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<style>

    #hi
    {
        transition:opacity 0.5s ease-in-out;
    }
    input::placeholder
    {
        padding:9px 0 7px 8px;
        color:white
    }
    input:focus
    {
        outline:none;
    }

</style>
<body class='bg-[#F5F5F5]'>
<div class="logo  mt-6 flex">
    <img src="Screenshot from 2025-02-16 21-48-56.png" class="w-[120px] rounded-xl ml-5 md:ml-10">
    <p class="ml-4 font-[cookie] text-xl md:text-6xl md:ml-32 mt-6 text-6xl">"The best place for fun and challenging quizzes! Join now!"</p>
</div>
<div class="p flex flex-col md:flex-row justify-evenly md:mr-22">
    <div class="flex justify-center">
        <img class="w-[250px]  md:w-[550px]" src="Blogging-pana.png" id="hi">
    </div>
    <div class="j w-[325.2px] h-[302px] ml-9 flex flex-col items-center justify-around border border-gray-300 md:w-[375.2px] md:h-[390px] md:mt-14">
        <input type="text" placeholder="Email" class="w-[230px] h-[26px] bg-[#ba68c8] rounded-lg text-white md:w-[270px] md:h-[36px]">

        <div class="w-[230px] h-[26px] bg-[#ba68c8] rounded-lg text-white md:w-[270px] md:h-[36px]">
            <input type="password" placeholder="Password" id="hello" class="w-[170px] h-[26px] bg-[#ba68c8] rounded-lg text-white md:w-[210px] md:h-[36px]">
            <button class="opacity-0" onclick="pass()" id="hey">Show</button>
        </div>

        <button class="w-[230px] h-[26px] bg-[#ba68c8] text-white rounded-lg cursor-pointer md:w-[270px] md:h-[36px]">Sign in</button>
        <div class="w-[230px] h-[26px] flex justify-between md:w-[270px] md:h-[36px] md:justify-evenly">
            <a class="text-[#ba68c8] font-bold" href="https://todus.vercel.app/">SignUp?</a>
            <a class="text-[#ba68c8] font-bold" href="https://kolors.vercel.app/">Forgot password?</a>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
